<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <link rel="icon" href="/src/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="/js/logout.js"></script>
    <script src="/js/attendance.js"></script>

</head>

<body>
    <!-- Start of Navbar -->
    <nav class="bg-white border-gray-200">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-2xl p-4">
            <img src="/src/images/logo.png" class="h-20" alt="Flowbite Logo" />
            </a>
            <div class="flex items-center space-x-6 rtl:space-x-reverse">
                <a href="/index.html" class="text-sm  text-red-800">Logout</a>
            </div>
        </div>
    </nav>
    <nav class="bg-red-800 sticky top-0 z-40">
        <div class="max-w-screen-2xl px-4 py-3 mx-auto">
            <div class="flex items-center">
                <ul class="flex flex-row font-medium mt-0 rtl:space-x-reverse text-sm">
                    <li>
                        <a style="text-decoration: none;" href="/pages/dashboard.html"
                            class="px-4 py-3 text-gray-900 text-white hover:underline hover:bg-black no-underline hover:no-underline focus:no-underline active:no-underline"
                            aria-current="page">My Classes</a>
                    </li>
                    <li class="no-underline">
                        <a style="text-decoration: none;" href="/pages/attendence.html"
                            class="px-4 py-3 text-gray-900 text-white hover:underline hover:bg-black no-underline hover:no-underline focus:no-underline active:no-underline">Attendance</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End of Navbar -->


    <section class="bg-gray-50 py-8">
        <div class="max-w-screen-2xl mx-auto px-4 space-y-6">

            <!-- Overall Attendance Card -->
            <div id="overallCard" class="bg-white p-6 rounded-2xl shadow-md text-center">
                <h2 class="text-2xl font-semibold text-red-900">Overall Attendance</h2>
                <p class="text-5xl font-bold text-gray-800 mt-2" id="overallValue">--%</p>
            </div>

            <!-- Detailed Attendance Table -->
            <div class="bg-white p-6 rounded-2xl shadow-md">
                <h3 class="text-xl font-semibold text-red-900 mb-4">Detailed Attendance</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse rounded-xl">
                        <thead>
                            <tr class="bg-red-50 text-gray-700 uppercase text-sm">
                                <th class="px-4 py-3 rounded-tl-xl">Subject</th>
                                <th class="px-4 py-3">Total Classes</th>
                                <th class="px-4 py-3">Present</th>
                                <th class="px-4 py-3">Absent</th>
                                <th class="px-4 py-3">Percentage</th>
                                <th class="px-4 py-3 rounded-tr-xl">Action</th>
                            </tr>
                        </thead>
                        <tbody id="detailedBody">
                            <tr>
                                <td colspan="6" class="text-center text-gray-500 py-6 italic">Loading detailed
                                    attendance...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </section>
